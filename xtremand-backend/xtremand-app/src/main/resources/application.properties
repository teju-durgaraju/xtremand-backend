spring.profiles.active=qa
# =================================================
# Server 
# ==================================================
#server.address=138.197.202.21 
server.port=${PORT:8080} 
spring.application.name=xtremand
server.servlet.context-path=/xtremand
spring.jpa.properties.hibernate.default_schema=xtremand_production
# =================================================
# Logging 
# ==================================================
logging.level.root=INFO
logging.level.com.xtremand=DEBUG
logging.level.org.springframework=INFO

logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =================================================
# Security 
# ==================================================
app.auth.secret-key=changeit12345678
app.auth.token.expire-seconds=3600
# OAuth2 client for login
app.oauth.client-id=app-client
app.oauth.client-secret=secret
app.oauth.token-uri=http://localhost:${server.port}${server.servlet.context-path}/oauth2/token

# =================================================
# Hibernate Copnfiguration 
# ==================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==================================================
# JDBC Configuration (shared; URL/credentials per profile)
# ==================================================
spring.datasource.driver-class-name=org.postgresql.Driver

