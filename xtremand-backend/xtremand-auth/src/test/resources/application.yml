spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
frontend:
  url: http://localhost:4200
origin:
  url: http://localhost:4200
xtremand:
  security:
    reset-password:
      token-validity-hours: 1
